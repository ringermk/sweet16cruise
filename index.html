<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <link rel="stylesheet" href="css/styles.css" />

    <!-- Optional: Google Fonts (clean + edgy) -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>
    <div id="site-header"></div>

    <main class="hero">
        <!-- Background video (desktop) -->
        <video class="hero__video"
               autoplay
               muted
               loop
               playsinline
               preload="metadata"
               poster="assets/img/hero-mobile.png">
            <source src="assets/video/hero-desktop.mp4" type="video/mp4" />
        </video>

        <!-- Fallback background image for mobile -->
        <div class="hero__image" aria-hidden="true"></div>

        <!-- Dark overlay for readability -->
        <div class="hero__overlay" aria-hidden="true"></div>

        <!-- Content -->
        <section class="hero__content center">
            <p class="hero__kicker">Jaekin’s Sweet 16 Cruise</p>

            <h1 class="hero__title">
                Countdown to <span class="script">Sail Away</span>
            </h1>

            <div class="countdownLine" aria-live="polite">
                <span class="num" id="cd-line">--:--:--:--</span>
                <!--<div class="lbl">DAYS : HRS : MINS : SECS</div>-->
            </div>

            <!--<p class="hero__subtitle subtle">
                Target time: <strong>Feb 28 @ 4:00 PM (Central)</strong>
            </p>-->
        </section>
    </main>
    <script src="js/site.js" defer></script>
</body>
</html>
