<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <title>Itinerary</title>

    <link rel="stylesheet" href="css/styles.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Pacifico&display=swap" rel="stylesheet">

    <style>
        /* Port overview cards */
        .portGrid {
            display: grid;
            grid-template-columns: repeat(3, minmax(0, 1fr));
            gap: 12px;
        }

        @media (max-width: 900px) {
            .portGrid {
                grid-template-columns: 1fr;
            }
        }

        .portCard {
            border-radius: 18px;
            background: rgba(255,255,255,.04);
            border: 1px solid rgba(255,255,255,.12);
            padding: 14px;
            backdrop-filter: blur(10px);
        }

            .portCard h3 {
                margin: 0 0 6px;
                font-size: 1rem;
                font-weight: 900;
                color: rgba(245,247,255,.95);
            }

            .portCard p {
                margin: 0;
                color: var(--muted);
                line-height: 1.45;
                font-size: .95rem;
            }

            .portCard .tag {
                margin-top: 10px;
                display: inline-flex;
                padding: 8px 10px;
                border-radius: 999px;
                background: rgba(42,168,255,.10);
                border: 1px solid rgba(42,168,255,.22);
                color: rgba(245,247,255,.90);
                font-weight: 800;
                font-size: .85rem;
            }

        .notice {
            margin-top: 14px;
            padding: 12px 12px;
            border-radius: 16px;
            background: rgba(255,255,255,.05);
            border: 1px solid rgba(255,255,255,.12);
            color: rgba(245,247,255,.90);
            line-height: 1.5;
        }
    </style>
</head>

<body>
    <div id="site-header"></div>

    <main class="page pack">
        <h1 class="page__title">Where We’re Going</h1>

        <div class="notice">
            <strong>Sat, Feb 28 → Sat, Mar 07</strong><br />
            6 port day(s) • 2 sea day(s)<br /><br />

            <strong>Heads up:</strong> Guests must be on board <strong>2 hours before sailing</strong>.
            Disembarkation usually begins <strong>2 hours after docking</strong>.
            Itineraries can change at any time without notice.
        </div>

        <section class="card pack__card">
            <h2 class="pack__h2">Stops & Sea Days</h2>
            <div class="portGrid" id="portGrid"></div>
        </section>
    </main>

    <script src="js/site.js" defer></script>

    <script>
        const itineraryData = [
            { dayLabel: "Sat", date: "Sat, Feb 28", title: "Galveston, Texas (Embarkation)", type: "Port Day", arrive: "", depart: "4:00 PM", notes: "Board, explore the ship, find snacks, and catch sail away." },
            { dayLabel: "Sun", date: "Sun, Mar 01", title: "At Sea", type: "Sea Day", arrive: "", depart: "", notes: "A full ship day: sleep in, explore, pool time, shows, snacks, repeat." },
            { dayLabel: "Mon", date: "Mon, Mar 02", title: "Cozumel, Mexico", type: "Port Day", arrive: "7:30 AM", depart: "4:30 PM", notes: "Beach day energy. Get off early if you want the calmest start." },
            { dayLabel: "Tue", date: "Tue, Mar 03", title: "Harvest Caye, Belize", type: "Port Day", arrive: "10:00 AM", depart: "5:00 PM", notes: "A later start — perfect for a slow morning before getting off the ship." },
            { dayLabel: "Wed", date: "Wed, Mar 04", title: "Roatán (Bay Islands), Honduras", type: "Port Day", arrive: "7:00 AM", depart: "5:00 PM", notes: "Early arrival again — great day for a planned excursion or beach time." },
            { dayLabel: "Thu", date: "Thu, Mar 05", title: "Costa Maya, Mexico", type: "Port Day", arrive: "7:00 AM", depart: "1:00 PM", notes: "Shorter port day — go early and keep an eye on the clock." },
            { dayLabel: "Fri", date: "Fri, Mar 06", title: "At Sea", type: "Sea Day", arrive: "", depart: "", notes: "Last full sea day — do the ‘we’ll do it later’ stuff today." },
            { dayLabel: "Sat", date: "Sat, Mar 07", title: "Galveston, Texas (Flight Departure)", type: "Port Day", arrive: "8:00 AM", depart: "", notes: "Docking + disembarkation day. Expect disembarkation to start after docking." }
        ];

        const portGrid = document.getElementById("portGrid");

        function safe(v) { return (v ?? "").toString(); }

        function renderPortCards() {
            portGrid.innerHTML = "";
            itineraryData.forEach(d => {
                const times = (safe(d.arrive) || safe(d.depart))
                    ? `Arr ${safe(d.arrive) || "—"} • Dep ${safe(d.depart) || "—"}`
                    : "";

                portGrid.insertAdjacentHTML("beforeend", `
              <div class="portCard">
                <h3>${safe(d.dayLabel)} — ${safe(d.title)}</h3>
                <p>${safe(d.date)}</p>
                ${times ? `<p style="margin-top:8px;">${times}</p>` : ""}
                <p style="margin-top:8px;">${safe(d.notes)}</p>
                <span class="tag">${safe(d.type) || "Day"}</span>
              </div>
            `);
            });
        }

        renderPortCards();
    </script>
</body>
</html>
